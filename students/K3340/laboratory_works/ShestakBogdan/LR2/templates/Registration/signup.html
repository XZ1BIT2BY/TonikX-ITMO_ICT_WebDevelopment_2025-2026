{% extends "base.html" %}
{% block content %}
<div class="container mt-5" style="max-width:400px">
  <h2>Регистрация</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success w-100 mt-2">Создать аккаунт</button>
  </form>
  <p class="mt-3">Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
</div>
{% endblock %}
