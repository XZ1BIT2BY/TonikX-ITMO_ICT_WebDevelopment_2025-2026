{% extends "base.html" %}
{% block title %}Бронирование{% endblock %}
{% block content %}
<h3>Бронирование: {{ room }}</h3>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Забронировать</button>
  <a href="{% url 'hotel_detail' room.hotel.id %}" class="btn btn-secondary">Назад</a>
</form>
{% endblock %}
